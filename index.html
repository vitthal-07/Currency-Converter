<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="currency-container">
        <h1 class="converter-title">Currency Converter</h1>
        <div class="conversion-section">
            <div class="conversion-from">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="fromCurrency"></select>
                </div>
                <div class="conversion-results">
                    <input type="text" id="inputAmount" placeholder="1">
                </div>
            </div>
            <i class="exchange-icon fas fa-right-left" id="exchangeBtn"></i>
            <div class="conversion-to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="toCurrency"></select>
                </div>
                <div class="conversion-results">
                    <input type="text" id="outputAmount" placeholder="">
                </div>
            </div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
